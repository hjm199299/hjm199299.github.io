<!-- test_male_1.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>에겐남테토녀</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/questions_male.js" defer></script>
</head>

<body data-view="test_male_1">
    <div class="app-container">
        <!-- 시작 화면 -->
        <div class="main-screen">
            <div class="question-header">
                <div class="btn_back" id="backButton">
                    <svg width="11" height="20" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="m10 1-9 9 9 9" stroke="#222" stroke-width="1.929" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="question-order" id="questionOrder"></span>
            </div>
            <div class="question-image" id="questionImageContainer"></div>
            <div class="question-container">
                <h2 class="question-title" id="questionTitle"></h2>
                <li class="answer-list" id = "answerList">
                    <label class="custom-radio">
                        <input type="radio" name="question" id="choice_0">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="radio-icon">
                            <circle cx="12" cy="12" r="9" stroke="#CBCBCB" stroke-width="2" fill="none"></circle>
                            <circle class="inner-circle" cx="12" cy="12" r="5" fill="none"></circle>
                        </svg>
                        <span class = "answer-list"></span>
                    </label>
                </li>
            </div>
            <div class="btn_main_disable" id="nextButton"><span class="btn_disable">다음</span></div>
        </div>
</body>
</html>
