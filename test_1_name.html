<!-- test_1_name.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>에겐남테토녀</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body data-view="test_1_name">
    <div class="app-container">
        <!-- 시작 화면 -->
        <div class="main-screen">
            <div class="btn_back">
                <svg width="11" height="20" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="m10 1-9 9 9 9" stroke="#222" stroke-width="1.929" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="Frame-1171274706">
                <span class="question">닉네임을 입력해 주세요</span>
                <span class="subtitle">이름 세 글자를 추천드려요!</span>
            </div>
            <div class="btn_name">
                <input type="text" id="userName" class = "input-style button" placeholder="닉네임 입력 " />
            </div>
            <div class="Frame-1171274710">
                <span class="question">성별을 선택해 주세요</span>
                <span class="subtitle">성별 선택에 따라 결과가 다르게 나와요!</span>
            </div>
            <div class="Frame-1171274709">
                <label class="custom-radio">
                    <input type="radio" name="gender" value="male">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="radio-icon">
                        <circle cx="12" cy="12" r="9" stroke="#CBCBCB" stroke-width="2" fill="none"></circle>
                        <circle class="inner-circle" cx="12" cy="12" r="5" fill="none"></circle>
                    </svg>
                    남자
                </label>
            </div>
            <div class="Frame-1171274708">
                <label class="custom-radio">
                    <input type="radio" name="gender" value="female">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="radio-icon">
                        <circle cx="12" cy="12" r="9" stroke="#CBCBCB" stroke-width="2" fill="none"></circle>
                        <circle class="inner-circle" cx="12" cy="12" r="5" fill="none"></circle>
                    </svg>
                    여자
                </label>
            </div>
            <div class="btn_main_disable" id="nextButton"><span class="btn_disable">다음</span></div>
        </div>
    </div>
</body>
</html>
